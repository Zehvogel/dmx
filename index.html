<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>dmX</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/modal.css">
  </head>

  <body>
    <div id="input-modal" class="modal-background">
      <div class="modal-content">
        <span class="close-button">&times;</span>

        <p>Welcome to mdX!</p>

        <div id="input-message">
        </div>
        <form>
          <label for="input-file">EDM4hep JSON:</label>
          <br>
          <input id="input-file"
                 name="input-file"
                 type="file"
                 accept=".json">
          <br>
          <div id="event-selector">
            <label for="event-number">Event number:</label>
            <br>
            <input id="event-number"
                   name="event-number"
                   type="number"
                   value="0"
                   min="0">
          </div>
          <br>
          <button id="visualize-button">Visualize</button>
        </form>
        <div class="file-overview">
        </div>
      </div>
    </div>

    <canvas id="canvas" width="100vw" height="100vh"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
            type="text/javascript"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
