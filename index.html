<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>dmX</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/modal.css">
  </head>

  <body>
    <div id="input-modal" class="modal-background">
      <div class="modal-content">
        <span class="close-button">&times;</span>

        <p>Welcome to <span id="logo"><span id="logo-d">d</span>
                                      <span id="logo-m">m</span>
                                      <span id="logo-x">X</span></span></p>

        <div id="input-message">
        </div>
        <form>
          <div class="mb-20">
            <label class="mr-10" for="input-file">Select EDM4hep JSON:</label>
            <input id="input-file"
                   name="input-file"
                   type="file"
                   accept=".json">
          </div>
          <div id="event-selector">
            <label class="mr-10" for="event-number">Select event number:</label>
            <input id="event-number"
                   name="event-number"
                   type="number"
                   value="0"
                   min="0">
          </div>
          <br>
          <div class="align-right">
            <button id="visualize-button">Visualize</button>
          </div>
        </form>
        <div class="file-overview">
        </div>
      </div>
    </div>

    <canvas id="canvas" width="100vw" height="100vh"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
            type="text/javascript"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
